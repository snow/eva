<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="zh_cn" />
	<title>inChengdu Client API Test | Eva</title>

	<link rel="stylesheet" type="text/css" href="c/blueprint.css" />
	<link rel="stylesheet" type="text/css" href="c/ags.css" />
	<link rel="stylesheet" type="text/css" href="c/common.css" />
	<script type="text/javascript" src="s/jquery.min.js"></script>
	<script type="text/javascript" src="s/common.js"></script>
</head>

<body>
	<div id="eva-container">

		<h1>inChengdu Client API Test</h1>

		<div id="eva-leftSidebar">
		</div>

		<div id="eva-main" class="container">
		</div>

		<div class="eva-entity eva-tpl s-h" tplName="entity">
			<div class="hd">
				<h2 class="eva-entityName"></h2>
			</div>
			<div class="bd">
			</div>
		</div>

		<div class="eva-method eva-tpl s-h" tplName="method">
			<div class="hd">
				<h3 class="eva-methodName"></h3>
			</div>
			<div class="bd">
			</div>
		</div>

		<div class="eva-condition eva-tpl s-h" tplName="condition">
			<a class="eva-summary" href="javascript:void(0)">
				<span class="eva-status eva-col-l"></span>
				<span class="eva-expand eva-paramSerial eva-col-r"></span>
			</a>
			<div class="eva-extra">
				<div class="eva-response eva-col-l"></div>
				<div class="eva-wrapper eva-col-r clearfix">
					<table class="eva-params">
						<tbody>
							<tr class="eva-param eva-tpl s-h" tplName="param">
								<td class="eva-key"></td>
								<td class="eva-value"></td>
							</tr>
						<tbody>
					</table>
				</div>
			</div>
		</div>

	</div><!-- #eva-container -->
</body>
</html>
